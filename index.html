    <script>
        const LogInForm = document.getElementById('LogInForm');
        const LogOut = document.getElementById('LogOut');
        const UserProfile = document.getElementById('UserProfile');

        window.addEventListener('DOMContentLoaded', (event) => {

            /**
             * localStorage.getItem('MIA_token')
             * 
             * check on pageload if there is a token, then show content
             * usefull for page reloads
             * 
             */
            if (localStorage.getItem('MIA_token')) {
                LogInForm.style.display = 'none';
                LogOut.style.display = 'block';
            }
        });

        // https://reqbin.com/code/javascript/ricgaie0/javascript-fetch-api-example


        /**
         * getProfile(id)
         * 
         * API fetch to get profile data
         * without id the API will serve the own profile data
         * 
         * @param numeric id
         * 
         * @response JSON
         */
        function getProfile(id) {

            fetch('mia/profile/' + id, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        Authentication: 'Bearer ' + localStorage.getItem('MIA_token')
                    }
                })
                .then(resp => resp.json())
                .then((json) => {
                    console.log(json.data);
                    if (json.status === 200) {
                        let user = json.data;
                        UserProfile.innerHTML = /*HTML*/ `
                        <table class="uk-table">
                            <tr><td>Name:</td><td>${user.name}</td></tr>
                            <tr><td>Email:</td><td>${user.email}</td></tr>
                            <tr><td>Address:</td><td>${user.address}</td></tr>
                            <tr><td>Role:</td><td>${user.role}</td></tr>
                            </table>
                            `;
                    } else {
                        // UserProfile.innerHTML = '';
                        // UIkit.notification({
                        //     message: json.message,
                        //     status: 'warning',
                        //     pos: 'top-center',
                        //     timeout: 2000
                        // });
                    }
                })
        }




        /**
         * submitLogin(form)
         * 
         * send LogInForm data via POST to API
         * 
         * @param FormData
         * 
         * @request token
         */
        function submitLogin(form) {
            event.preventDefault();
            fetch('mia/login', {
                    method: 'post',
                    mode: 'same-origin',
                    credentials: 'same-origin',
                    headers: {
                        // 'Content-type': 'application/x-www-form-urlencoded; charset=UTF-8'
                        // 'Content-type': 'text/html; charset_UTF-8'
                    },
                    body: new FormData(form)
                })
                .then(function(response) {
                    return response.json()
                }).then(function(json) {
                    console.log(json)
                    if (json.status === 200) {
                        storeUserAuth(json.data);
                        LogInForm.style.display = 'none';
                        LogOut.style.display = 'block';
                    } else {
                        // UIkit.notification({
                        //     message: json.message,
                        //     status: 'warning',
                        //     pos: 'top-center',
                        //     timeout: 2000
                        // });
                    }
                });
        }



        /**
         * storeUserAuth(token)
         * 
         * decode the payload of the token and stores everyting in localsorage
         * 
         * @param token
         * 
         * */
        function storeUserAuth(token) {
            // decode token
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            let payload = JSON.parse(jsonPayload);
            // add token to paload
            payload['token'] = token;
            // store all payload items in localStorage with a prefix 'MIA_'
            for (const item in payload) {
                localStorage.setItem(`MIA_${item}`, payload[item])
            }

            // send notification with username 
            // UIkit.notification({
            //     message: `<b> ${payload.username}</b> logged in`,
            //     status: 'success',
            //     pos: 'top-center',
            //     timeout: 2000
            // });

        }



        /**
         * logout()
         * 
         * removes all entries from localStorage
         * 
         */
        function logout() {

            // UIkit.notification({
            //     message: `<b> ${localStorage.getItem('MIA_username')}</b> logged out`,
            //     status: 'primary',
            //     pos: 'top-center',
            //     timeout: 2000
            // });


            // remove all items starts with `MIA_` from localStorage
            for (key in localStorage) {
                if (key.search('MIA_') === 0) {
                    localStorage.removeItem(key);
                }
            }
            // show LogInForm again
            LogInForm.style.display = 'block';
            LogOut.style.display = 'none';
        }
    </script>
