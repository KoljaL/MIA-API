        border-right: var(--border);
        border-top: var(--border);

    }

<script>
    //
    // LOAD
    //
    var md = window.markdownit();

    //
    // FUNCTIONS
    //

    function createLinks() {
        document.getElementById('headerTitle').innerHTML = data.headerTitle;
        document.title = data.headerTitle;
        let HTML = '';
        data.files.forEach(link => {
            if (link.class === 'home') {
                load(link.url, false);
                document.getElementById('headerMenu').setAttribute('onclick', `load('${link.url}')`)
            } else {
                HTML += `<li class="${link.class}" onclick="load('${link.url}')">${link.title}</li>`;
            }
        });
        document.getElementsByTagName('nav')[0].innerHTML = HTML;
    }


    function load(file, closeSidebar = true) {
        fetch(file)
            .then((response) => response.text())
            .then((data) => md.render(data))
            .then((markdown) => fadeContent(markdown))
        if (closeSidebar) {
            toggleSidebar()
        }
    }

    function toggleSidebar() {
        if (event.target.id !== 'headerTitle' && event.target.id !== 'homeLink') {
            document.body.classList.toggle("showSidebar");
        }
    }


    function fadeContent(HTML) {
        document.getElementsByTagName('article')[0].style.opacity = 0;
        setTimeout(() => {
            document.getElementsByTagName('article')[0].innerHTML = HTML;
            setTimeout(() => {
                document.getElementsByTagName('article')[0].style.opacity = 1;
            }, 100);
        }, 100);
    }

    /**
     * Browser detection 
     * add an attribute with browsername to body tag
     */
    function browserDetection() {
        let userAgent = navigator.userAgent;
        let browserName;
        if (userAgent.match(/chrome|chromium|crios/i)) {
            browserName = "chrome";
        } else if (userAgent.match(/firefox|fxios/i)) {
            browserName = "firefox";
        } else if (userAgent.match(/safari/i)) {
            browserName = "safari";
        } else if (userAgent.match(/opr\//i)) {
            browserName = "opera";
        } else if (userAgent.match(/edg/i)) {
            browserName = "edge";
        } else {
            browserName = "No browser detection";
        }
        document.documentElement.setAttribute('data-browser', browserName);
        // console.log(browserName)
    }

    //
    // RUN
    //
    browserDetection();
    createLinks();
</script>
